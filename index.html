<!-- Declaración del tipo de documento -->
<!-- <etiqueta> Este es el contenido a renderizar </etiqueta> -->
<!DOCTYPE html>
<!-- Elemento raíz del documento, 
    indicando el idioma envuelve a todo el contenido html-->
<html lang="es">
<!-- ZONA DE CABEZA -->

<head>
    <!-- Especificación del conjunto de caracteres -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Título del documento que aparece en la pestaña del navegador -->
    <title>Mi primer hola mundo!</title>
</head>
<!-- ZONA DE CUERPO: es lo que va a renderizarse -->

<body>
    <h1>Hola mundo!</h1>
    <h3>Esta es un saludo</h3>
    <p>Este es un ejemplo básico de una página HTML que acepta letra ñ</p>
</body>

</html>
